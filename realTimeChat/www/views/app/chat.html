<ion-view>
    <ion-content>
      <div class="list list-inset">
        <ion-header-bar class="item bar-positive">
          <h1 class="title">{{room_name}}</h1>
          <div class="buttons">
            <button class="button button-icon ion-close" ng-click="close()">
            </button>
          </div>
        </ion-header-bar>

        <ion-list class="item">
          <ion-item ng-repeat="chat in chats" type="item-text-wrap">
                <h4>{{chat.email}} :</h4>
                <span am-time-ago="chat.date" class="item-note">
                </span>
                <p>{{chat.text}}</p>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
    <ion-footer-bar>
        <ion-item class="item item-input-inset">
          <label class="item-input-wrapper">
              <input type="text" ng-model="m.textMessage" placeholder="Type in your message...">
          </label>
          <button ng-click="sendMessage(m.textMessage)" class="button button-icon ion-android-send">
          </button>
        </ion-item>
    </ion-footer-bar>

</ion-view>
