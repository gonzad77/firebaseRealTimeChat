<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta content=" img-src * data:;default-src *";>
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <script src="lib/underscore/underscore-min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-nav-view>
    <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Real Time Chat</h1>
      </ion-header-bar>
      <ion-nav-view name="main-view"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-content has-bouncing="false" scroll="false" class="menu-outer left-menu">
        <ion-list class="menu-items-list">
          <div class="row">
            <div class="col col-center">
              <ion-item ui-sref-active="active" class="item-icon-left item-icon-right" menu-close ui-sref="app.profile">
                <i class="menu-icon icon ion-happy-outline"></i>
                <h2 class="menu-text">Feed</h2>
                <i class="item-pointer-icon icon ion-chevron-right"></i>
              </ion-item>
              <ion-item class="item-icon-left item-icon-right" menu-close ng-click="logout()">
                <i class="menu-icon icon ion-close"></i>
                <h2 class="menu-text">People</h2>
                <i class="item-pointer-icon icon ion-chevron-right"></i>
              </ion-item>
            </div>
          </div>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
  </ion-nav-view>
  </body>
</html>
